<h2>Tabelas</h2>

<table>
    <!-- TR - Linha da tabela -->
    <tr>
        <!-- TH - Titulo da coluna -->
        <th>Coluna 1</th>
        <th>Coluna 2</th>
        <th>Coluna 3</th>
    </tr>
    <tr>
        <!-- TD - Descrição/dados de cada coluna respectivamente -->
        <td>Celula 1</td>
        <td>Celula 2</td>
        <td>Celula 3</td>
    </tr>

</table>

<h2>Tags de Formulario</h2>
<!-- Necessario o uso do form para validação dos dados -->

<form>
<Fieldset>
    <legend>Formulrio</legend>
    <!-- Entrada de dado

    type = tipo do dado

    Placeholder =  Instrução para entrada dos dados -->

    <!-- \\Required// quer dizer que torna aquela pergunta "obrigatória tem que ter a validação daquele dado" -->

    <label>Nome:</label>
    <input type="text" name = "nome" placeholder="Digite o seu nome" required>
    <!-- Tipo senha -->
    <br>
    <label>Senha:</label>
    <input type="password" name = "senha" placeholder="Digite sua senha" required>
    <!-- Tipo email -->
    <br>
    <label>Email:</label>
    <input type="email" name = "email" placeholder = "Digite seu email" required>
    <!-- Tipo número -->
    <br>
    <label>Idade:</label>
    <input type="number" max="120" min="0" name="idade" placeholder="Digite sua idade" required>
    <br>
    <label>Deixe sua mensagem</label>
    <textarea></textarea>
    <br>
    <label>Input de seleção</label>
    <select>
        <option>Valor 1</option>
        <option>Valor 2</option>
        <option>Valor 3</option>
    </select>
    <br>
    <!-- Enviar dados -->
    <!-- Primeira -->
    <input type="submit">
    <br>
    <button type="submit">Enviar</button>
</Fieldset>
</form>
