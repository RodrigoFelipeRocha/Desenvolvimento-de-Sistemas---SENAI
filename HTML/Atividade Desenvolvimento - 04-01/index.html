<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerenciador de Tarefas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Gerenciador de Tarefas</h2>

    <div class="task-input">
      <input id="taskInput" type="text" placeholder="Digite uma nova tarefa..." />
      <button id="addTaskBtn">Adicionar</button>
    </div>

    <div class="filters">
      <button class="filter-btn active" data-filter="all">Todas</button>
      <button class="filter-btn" data-filter="pending">Pendentes</button>
      <button class="filter-btn" data-filter="completed">ConcluÃ­das</button>
    </div>

    <ul id="taskList" class="task-list"></ul>

    <div id="emptyState" class="empty">
      <p>ğŸ“ Nenhuma tarefa adicionada ainda.</p>
    </div>
  </div>

  <!-- ğŸ§  SCRIPT FUNCIONAL -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const taskInput = document.getElementById("taskInput");
      const addTaskBtn = document.getElementById("addTaskBtn");
      const taskList = document.getElementById("taskList");
      const emptyState = document.getElementById("emptyState");
      const filterButtons = document.querySelectorAll(".filter-btn");

      let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

      // ğŸ”¹ Salvar no localStorage
      function saveTasks() {
        localStorage.setItem("tasks", JSON.stringify(tasks));
      }

      // ğŸ”¹ Renderizar tarefas
      function renderTasks() {
        taskList.innerHTML = "";
        const activeFilter = document.querySelector(".filter-btn.active").dataset.filter;

        let filteredTasks = tasks;
        if (activeFilter === "pending") filteredTasks = tasks.filter(t => !t.completed);
        if (activeFilter === "completed") filteredTasks = tasks.filter(t => t.completed);

        if (filteredTasks.length === 0) {
          emptyState.style.display = "block";
          return;
        } else {
          emptyState.style.display = "none";
        }

        filteredTasks.forEach(task => {
          const li = document.createElement("li");
          li.className = `task-item ${task.completed ? "completed" : ""}`;
          li.innerHTML = `
            <label>
              <input type="checkbox" data-id="${task.id}" ${task.completed ? "checked" : ""}>
              <span>${task.text}</span>
            </label>
            <div class="actions">
              <button class="edit" data-id="${task.id}">âœï¸</button>
              <button class="delete" data-id="${task.id}">ğŸ—‘ï¸</button>
            </div>
          `;
          taskList.appendChild(li);
        });
      }

      // ğŸ”¹ Adicionar tarefa
      function addTask() {
        const text = taskInput.value.trim();
        if (!text) return;

        const newTask = { id: Date.now(), text, completed: false };
        tasks.push(newTask);
        saveTasks();
        taskInput.value = "";
        renderTasks();
      }

      // ğŸ”¹ Alternar concluÃ­da
      function toggleTask(id) {
        const task = tasks.find(t => t.id == id);
        if (task) {
          task.completed = !task.completed;
          saveTasks();
          renderTasks();
        }
      }

      // ğŸ”¹ Excluir tarefa
      function deleteTask(id) {
        tasks = tasks.filter(t => t.id != id);
        saveTasks();
        renderTasks();
      }

      // ğŸ”¹ Editar tarefa
      function editTask(id) {
        const task = tasks.find(t => t.id == id);
        const newText = prompt("Editar tarefa:", task.text);
        if (newText && newText.trim() !== "") {
          task.text = newText.trim();
          saveTasks();
          renderTasks();
        }
      }

      // ğŸ§  Eventos
      addTaskBtn.addEventListener("click", addTask);
      taskInput.addEventListener("keypress", e => {
        if (e.key === "Enter") addTask();
      });

      taskList.addEventListener("change", e => {
        if (e.target.type === "checkbox") toggleTask(e.target.dataset.id);
      });

      taskList.addEventListener("click", e => {
        const id = e.target.dataset.id;
        if (e.target.classList.contains("delete")) deleteTask(id);
        if (e.target.classList.contains("edit")) editTask(id);
      });

      filterButtons.forEach(btn => {
        btn.addEventListener("click", () => {
          filterButtons.forEach(b => b.classList.remove("active"));
          btn.classList.add("active");
          renderTasks();
        });
      });

      // ğŸ”¹ Inicializar
      renderTasks();
    });
  </script>
</body>
</html>
