<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Atividade 04-09</title>
</head>
<body>
    <h2 id="listTitulo">Primeiro Titulo</h2>
    <p id="listParagrafo">Primeiro paragrafo</p>
    <button id="trocarTextos">Clique para trocar texto</button>
    <button id="trocarImagem">Clique para trocar imagem</button>
    <div>
        <img id="imagem" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTEjbWeWgLHoZ-PN5nvLUmYYLJGPXYncchD9lcZ-lXViuXGVQ6L6ZdJbDJpUOO93GKbOlQ&usqp=CAU" alt="">
    </div>
    <button id="trocarCor"> Clique para trocar a cor do quadrado</button>
    <div id="quadrado"></div>
    <div class="textoRecebido">

        <div>
            <label>Escreva sua mensagem</label>
        </div>
        <textarea id="texto"></textarea>
        <div class="textoAtt">
            <p id="resultadoTexto"></p>
        </div>
        

    </p>
    </div>
    <div>
        <img id="imagemBMW"  src="https://s2-autoesporte.glbimg.com/QJ1tLPv1k8J69GKUlo2dDRpjJSA=/109x166:1871x1159/888x0/smart/filters:strip_icc()/i.s3.glbimg.com/v1/AUTH_cf9d035bf26b4646b105bd958f32089d/internal_photos/bs/2021/g/u/TW68rBTSyQ7kxUgWnWKA/bmw-m5-competition-617.jpeg" alt="Imagem de um BMW M5" width="375px" height="250px">
    </div>
    <button id="tamanhoImagem"> Clique para trocar tamanho</button>
    <button id="tamanhoImagemPadrao"> Clique para retornar tamanho padrão</button>

    <div class="TCalcu">
        <h3>Calculadora</h3>
        <p>Adicione dois números para soma-los</p>
    </div> 
    <div class="calculadora">
       <div>
            <label>Primeiro numero</label>
            <input id="primeiroNumero" type="number" name = "primeiroNumero" placeholder="Digite o primeiro numero" required>
       </div>
        <div>
            <label>Segundo numero</label>
            <input id="segundoNumero" type="number" name = "segundoNumero" placeholder="Digite o segundo numero" required>
        </div>
       
    
    </div>
    <div class="eSoma">
        <button id="soma">Somar</button>
    </div>
    <p id="resultado" class="tResultado">

    </p>
    <h3 class="TmudarCorPag">Área para mudar cor da página</h3>
    <div>
        <button>Preto</button> <!--Preto-->
        <button>Branco</button> <!--Branco-->
        <button>Amarelo</button> <!--Amarelo-->
        <button>Azul</button> <!--Azul-->
        <button>Vermelho</button> <!--Vermelho-->
        <button>Padrão</button> <!--Branco-->
    </div>
    <script>
    
        let listTextoT = document.getElementById("listTitulo");
        let listTextoP = document.getElementById("listParagrafo");

        let listTitulo = ["Primeiro Titulo","Segundo Titulo"];
        let listParagrafo = ["Primeiro Paragrafo","Segundo Paragrafo"];
        
        let trocarTextos = document.getElementById("trocarTextos");
        let troca = true;
        trocarTextos.addEventListener("click", () =>{
            if(troca){
                listTextoT.textContent = listTitulo[0]
                listTextoP.textContent = listParagrafo[0]
                troca = false
            }else{
                listTextoT.textContent = listTitulo[1]
                listTextoP.textContent = listParagrafo[1]
                troca = true
            }
        });
        let botaoImagem = document.getElementById("trocarImagem");
        let receberImagem = document.getElementById("imagem");
        let contador = 0;
        let verificaImg = true;
        botaoImagem.addEventListener("click", () =>{
            
            if(verificaImg){

                contador++
            }
            if(contador==3){
                contador = 0
            } 

            switch(contador){
            case 0:
                receberImagem.setAttribute("src","https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTEjbWeWgLHoZ-PN5nvLUmYYLJGPXYncchD9lcZ-lXViuXGVQ6L6ZdJbDJpUOO93GKbOlQ&usqp=CAU")
            break;
            case 1:
                receberImagem.setAttribute("src","https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRFYXm976AIR-6UTeBj3gXv45dfOaa1GimAfxWOVv1WRwhVEom0zDb2dH8QBWvkF05oGc8&usqp=CAU")
            break;
            case 2:
                receberImagem.setAttribute("src","https://static.vecteezy.com/ti/fotos-gratis/t2/36324708-ai-gerado-cenario-do-uma-tigre-caminhando-dentro-a-floresta-foto.jpg")
            break;
        default:
            contador=0
            }
        })
        let botaoQuadrado = document.getElementById("trocarCor");
        let confirma = true;
        let quadrado1 = document.getElementById("quadrado");
        botaoQuadrado.addEventListener("click", () =>{
        
            if(confirma){
                quadrado1.style.backgroundColor = "blue";
                confirma = false;
                
            }
            else{
                quadrado1.style.backgroundColor = "black";
                confirma = true;
                
            }

        })
        let resultadoTexto = document.getElementById("resultadoTexto");
        let texto1 = document.getElementById("texto");
        texto1.addEventListener("keyup", () =>{

        resultadoTexto.innerText = texto1.value;

        })

        let trocarTamanho = document.getElementById("tamanhoImagem");
        let trocarTamanhoPadrao = document.getElementById("tamanhoImagemPadrao");
        let recebeBMW = document.getElementById("imagemBMW");

        trocarTamanho.addEventListener("click", () =>{
           
            recebeBMW.style.height = "550px";
            recebeBMW.style.width = "675px";
        })

        trocarTamanhoPadrao.addEventListener("click", () =>{
            
            recebeBMW.style.height = "250px";    
            recebeBMW.style.width = "375px";

        })

        let resultado = document.getElementById("resultado");
        let pNumero = document.getElementById("primeiroNumero");
        let sNumero = document.getElementById("segundoNumero");
        let somar = document.getElementById("soma");
        somar.addEventListener("click", () =>{
            resultado.innerText = Number(pNumero.value) + Number(sNumero.value);
        })
      

        
        



    </script>
</body>
</html>
